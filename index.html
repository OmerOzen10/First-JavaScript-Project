<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <button id="start" class="timerButton">Start</button>
        <button id="pause" class="timerButton">Pause</button>
        <button id="reset" class="timerButton">Reset</button>
    </div>
    
</body>
</html>
